<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropdownMenu</title>
    <link rel="stylesheet" href="CSS/DropdownMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/2c3103d0c4.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="dropdown">
    <div class="dropdown-btn" onclick="showHideSubMenu('dropdown-content')">
        <span class="icon"></span>
        <div class="text">Social Media</div>
        <span class="material-symbols-outlined icon">arrow_drop_down</span>
    </div>
    <div class="dropdown-content" onmouseout="sliderHide()" onmouseover="sliderShow()" >
        <div class="slider"></div>
        <div class="item" onmouseover="slider(0)" onclick="clickItem(0)" >LinkedIn</div>
        <div class="item" onmouseover="slider(1)" onclick="clickItem(1)" >Youtube</div>
        <div class="item" onmouseover="slider(2)" onclick="clickItem(2)" >Instagram</div>
        <div class="item" onmouseover="slider(3)" onclick="clickItem(3)" >Twitter</div>
        <div class="item" onmouseover="slider(4)" onclick="clickItem(4)" >WhatsApp</div>
        <div class="item" onmouseover="slider(5)" onclick="clickItem(5)" >Facebook</div>
    </div>
</div>
<script src="JavaScript/DropdownMenu.js"></script>
</body>
</html>
